<header class="bg-gray-100 shadow-md">
  <div class="top-bar py-2 border-b border-gray-300">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="contact-info text-gray-600 text-sm">
        tsung.com | Hotline: 093 407 6342
      </div>
      <div class="promo text-gray-600 text-sm text-center">
        Tặng 1 Tote bag cho đơn hàng từ 299k.
        <br>Freeship với hóa đơn từ 1,500,000đ
      </div>
      <form class="form relative">
        <button class="absolute left-2 -translate-y-1/2 top-1/2 p-1">
          <svg
            width="17"
            height="16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-labelledby="search"
            class="w-5 h-5 text-gray-700"
          >
            <path
              d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
              stroke="currentColor"
              stroke-width="1.333"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </button>
        <input
          class="input rounded-full px-9 py-2 border-2 border-transparent focus:outline-none focus:border-blue-500 placeholder-gray-400 transition-all duration-300 shadow-md"
          placeholder="Search..."
          required=""
          type="text"
        />
      </form>

      <div class="network text-gray-600 text-sm flex gap-5">
        <a href="#">
          <fa-icon [icon]="faFacebook"></fa-icon>
        </a>
        <a href="#">
          <fa-icon [icon]="faTiktok"></fa-icon>
        </a>
        <a href="#">
          <fa-icon [icon]="faInstagram"></fa-icon>
        </a>
      </div>
    </div>
  </div>
  <div class="main-header py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="logo text-lg font-bold">
        <a href="#" class="text-gray-800 hover:text-gray-600">MUZ</a>
      </div>
      <nav class="flex items-center space-x-4">
        <a href="#" class="text-gray-600 hover:text-gray-800">TẤT CẢ SẢN PHẨM</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">ÁO THUN</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">BABY TEE</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">POLO & SƠ MI</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">ÁO KHOÁC</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">QUẦN</a>
        <a href="#" class="text-gray-600 hover:text-gray-800">PHỤ KIỆN</a>
      </nav>
      <div class="flex items-center space-x-4">
        <div class="user flex items-center space-x-2">
          <fa-icon [icon]="faUser"></fa-icon>
          <a href="#" class="text-gray-600 hover:text-gray-800">Đăng nhập</a>
        </div>
        <div class="cart flex items-center space-x-2">
          <fa-icon [icon]="faCartShopping"></fa-icon>
          <span class="text-gray-600">0</span>
        </div>
      </div>
    </div>
  </div>
</header>
